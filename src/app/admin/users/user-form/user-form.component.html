<div class="container-fluid">
  <form [formGroup]="userForm" (ngSubmit)="saveUser()">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h4 class="panel-title">
                 <b>Add User</b>
              </h4>
          </div>
          <div class="panel-body">
      <div class="form-group">
          <span class="text-muted"><em><span style="color:red;">*</span> Indicates required field</em></span>
        </div>
  <div>
      <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="form-group">
        <label for="user_name">Full name <span style="color:red;">*</span></label>
        <input id="user_name" type="text" class="form-control" formControlName="user_name">
        <span *ngIf="formErrors.user_name" class="small text-danger formErrors" [innerHTML]="formErrors.user_name">
        </span>
      </div>
      <div class="form-group">
        <label for="user_email"> Email <span style="color:red;">*</span></label>        
        <input id="user_email" type="text" class="form-control" formControlName="user_email">
        <span *ngIf="formErrors.user_email" class="small text-danger formErrors" [innerHTML]="formErrors.user_email">
        </span>
      </div>

      <div class="form-group" *ngIf="!isEdit">
        <label for="password"> Password <span style="color:red;">*</span></label>        
        <input id="password" type="password" class="form-control" formControlName="password">
        <span *ngIf="formErrors.password" class="small text-danger formErrors" [innerHTML]="formErrors.password">
        </span>
      </div>
      
      <div class="form-group">
        <label for="sector">Status <span style="color:red;">*</span></label>
        <select id="status" class="form-control" formControlName="status">
          <option value=null selected>Select</option>
          <option value="1">Active</option>
          <option value="0">Inactive</option>
        </select>
        <div *ngIf="formErrors.status" class="small text-danger formErrors" [innerHTML]="formErrors.status">
        </div>
      </div>
   
  <br>
  
      <!-- Submit -->
      <div class="form-group">
          <button type="submit" class="btn btn-primary" [attr.disabled]="userForm.invalid || submitting ? true : null" [innerText]="submitBtnText"></button>
          <app-submitting *ngIf="submitting"></app-submitting>
          <a *ngIf="!submitting" class="btn btn-link" (click)="resetForm()" tabindex="0">Reset Form</a>
      
          <!-- API submission error -->
          <p *ngIf="error" class="mt-3 alert alert-danger">
            <strong>Error:</strong> There was a problem submitting the form. Please try again.
          </p>
      
        </div>
      </div>
      <div class="col-md-2"></div>
  </div>
  
  </div>
  </div>
  
  
  </form> 
  </div>
