<div class="container-fluid">
  <form [formGroup]="offerForm" (ngSubmit)="saveOffer()">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <b>Add Offer Form</b>
        </h4>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <span class="text-muted">
            <em>
              <span style="color:red;">*</span> Indicates required field</em>
          </span>
        </div>
        <!-- First Name -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="offer_name"> Offer Name
              <span style="color:red;">*</span>
            </label>
            <input id="offer_name" type="text" class="form-control" formControlName="offer_name">
            <div *ngIf="formErrors.offer_name" class="small text-danger formErrors" [innerHTML]="formErrors.offer_name">
            </div>
          </div>
          <div class="form-group">
            <label for="offer_code"> Offer Code
              <span style="color:red;">*</span>
            </label>
            <input id="offer_code" type="text" class="form-control" formControlName="offer_code">
            <div *ngIf="formErrors.offer_code" class="small text-danger formErrors" [innerHTML]="formErrors.offer_code">
            </div>
          </div>
          <div class="form-group">
            <label for="offer_description">Offer Description
              <span style="color:red;">*</span>
            </label>
            <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
            <textarea id="offer_description" class="form-control" formControlName="offer_description"></textarea>
            <div *ngIf="formErrors.offer_description" class="small text-danger formErrors" [innerHTML]="formErrors.offer_description">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="discount_type">Discount Type
              <span style="color:red;">*</span>
            </label>
            <select id="discount_type" class="form-control" formControlName="discount_type">
              <option value=null selected>Select</option>
              <option>Flat</option>
              <option>Percentage</option>
            </select>
            <div *ngIf="formErrors.discount_type" class="small text-danger formErrors" [innerHTML]="formErrors.discount_type">
            </div>
          </div>
          <div class="form-group">
            <label for="discount_value">Discount Value</label>
            <input id="discount_value" type="text" class="form-control" pattern="[0-9]*" formControlName="discount_value">
            <div *ngIf="formErrors.discount_value" class="small text-danger formErrors" [innerHTML]="formErrors.discount_value">
            </div>
          </div>
          <div class="form-group">
            <label for="limit">Limit
              <span style="color:red;">*</span>
            </label>
            <select id="discount_type" class="form-control" formControlName="limit">
              <option value=null selected>Select</option>
              <option>0</option>
              <option>1</option>
            </select>
            <div *ngIf="formErrors.limit" class="small text-danger formErrors" [innerHTML]="formErrors.limit">
            </div>
          </div>
          <div class="form-group">
            <label for="limit_value">Limit Value
              <span style="color:red;">*</span>
            </label>
            <input id="limit_value" type="text" class="form-control" pattern="[0-9]*" formControlName="limit_value">
            <div *ngIf="formErrors.limit_value" class="small text-danger formErrors" [innerHTML]="formErrors.limit_value">
            </div>
          </div>
          <div class="form-group">
            <label>Discount Images:</label>
            <dropzone class="" [config]="config" [message]="'Click or drag images here to upload'" (success)="onUploadSuccess($event)"
              (error)="onUploadError($event)" (canceled)="cancelUpload($event)">
            </dropzone>
            <div *ngIf="formErrors.files" class="small text-danger formErrors" [innerHTML]="formErrors.files">
            </div>
          </div>
          <!-- <span *ngIf="productsData?.product_images" class="productimg">
            <p *ngFor="let file of productsData.product_images" id="atta-{{file.id}}">
              <i class="fa fa-trash" aria-hidden="true" (click)="deleteProductAttachment(file.id,file.fsize)"></i>
              <a href="{{serverURL+file.path}}" download> {{file.orgName}}</a>
              <img class="img-responsive" src="{{serverURL+file.path}}" alt="User Pic">
            </p>
          </span> -->
       
        <div class="form-group">
          <label for="sector">Status
            <span style="color:red;">*</span>
          </label>
          <select id="status" class="form-control" formControlName="status">
            <option value=null selected>Select</option>
            <option>active</option>
            <option>Inactive</option>
          </select>
          <div *ngIf="formErrors.status" class="small text-danger formErrors" [innerHTML]="formErrors.status">
          </div>
        </div>
      </div>
        <!-- Submit -->
        <div class="form-group" style="padding-left:40%">
          <button type="submit" class="btn btn-primary" [attr.disabled]="offerForm.invalid || submitting ? true : null" [innerText]="submitBtnText"></button>
          <app-submitting *ngIf="submitting"></app-submitting>
          <a *ngIf="!submitting" class="btn btn-link" (click)="resetForm()" tabindex="0">Reset Form</a>
          <!-- API submission error -->
          <p *ngIf="error" class="mt-3 alert alert-danger">
            <strong>Error:</strong> There was a problem submitting the form. Please try again.
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
