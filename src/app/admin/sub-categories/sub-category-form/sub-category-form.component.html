<div class="container-fluid">
<form [formGroup]="subCategoryForm" (ngSubmit)="saveSubCategory()">
    <div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
           <b>Add Sub-Categorie Form</b>
        </h4>
    </div>
    <div class="panel-body">
    <div class="form-group">
        <span class="text-muted"><em><span style="color:red;">*</span> Indicates required field</em></span>
      </div>
 <div class="col-md-6">
  <div class="form-group">
      <label for="category">Categories<span style="color:red;">*</span></label>
      <select
        id="category"
        class="form-control"
        formControlName="category" >
        <option value=null selected>Select</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{category.category_name}}
        </option>    
      </select>
      <div
        *ngIf="formErrors.category"
        class="small text-danger formErrors"
        [innerHTML]="formErrors.category">
      </div>
    </div>

  <div class="form-group">
    <label for="subcategory_name">Sub-Categorie Name <span style="color:red;">*</span></label>
    <input id="subcategory_name" type="text" class="form-control" formControlName="subcategory_name">
    <div *ngIf="formErrors.subcategory_name" class="small text-danger formErrors" [innerHTML]="formErrors.subcategory_name">
    </div>
  </div>

  <div class="form-group">
    <label for="subcategory_desc">Sub-Categorie Description<span style="color:red;">*</span></label>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
    <textarea id="subcategory_desc" 
      class="form-control"
      formControlName="subcategory_desc" ></textarea>
    <div
      *ngIf="formErrors.subcategory_desc"
      class="small text-danger formErrors"
      [innerHTML]="formErrors.subcategory_desc">
    </div>
</div> 
</div>
<div class="col-md-6">
  <div class="form-group">
    <label>Sub-Category Images:</label>
    <dropzone class="" [config]="config" [message]="'Click or drag images here to upload'" (success)="onUploadSuccess($event)"
        (error)="onUploadError($event)" (canceled)="cancelUpload($event)">
    </dropzone>
    <div *ngIf="formErrors.files" class="small text-danger formErrors" [innerHTML]="formErrors.files">
    </div>
</div>
  <div class="form-group">
    <label for="status">Status <span style="color:red;">*</span></label>
    <select id="status" type="text" class="form-control" formControlName="status">
      <option value=null selected> select </option>
      <option> active </option>
      <option> inactive </option>
    </select>
    <div *ngIf="formErrors.status" class="small text-danger formErrors" [innerHTML]="formErrors.status">
    </div>
  </div>
  
  <!-- Submit -->
  <div class="form-group">
      <br>
      <button
        type="submit"
        class="btn btn-primary"
        [attr.disabled]="subCategoryForm.invalid || submitting ? true : null"
        [innerText]="submitBtnText"></button>
      <app-submitting *ngIf="submitting"></app-submitting>
      <a
        *ngIf="!submitting"
        class="btn btn-link"
        (click)="resetForm()"
        tabindex="0">Reset Form</a>
  
      <!-- API submission error -->
      <p *ngIf="error" class="mt-3 alert alert-danger">
        <strong>Error:</strong> There was a problem submitting the form. Please try again.
      </p>
    </div>


</div>

    
</div>


</div>
 
</form>
</div>
